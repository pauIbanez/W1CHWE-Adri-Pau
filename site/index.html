<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dependecies -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <!-- Our css -->
    <link rel="stylesheet" href="compiled/css/style.css" />

    <!-- favicon -->
    <link
      rel="icon"
      href="https://static3.marialunarillos.com/media/favicon/default/favicon_1.png"
      type="image/x-icon"
    />
    <!-- Font-type-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Utensilios de repostería - Tienda online María Lunarillos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <section class="banners"></section>
        <nav class="main-nav">
          <button class="main-nav__item"></button>
          <button class="main-nav__item"></button>
          <section class="main-nav__group">
            <button class="main-nav-group__item">s</button>
            <section class="main-nav-group__item main-nav-group__item--cart">
              <a href="" class="cart__item">0</a>
              <span class="cart__item">A</span>
            </section>
          </section>
        </nav>
        <section class="header-logo-container">
          <img
            src=""
            alt="Logo María Lunarillos"
            class="header-logo-container__image"
          />
        </section>
        <nav class="secondary-nav"></nav>
      </header>
      <main class="main-content">
        <h2 class="section-title">aaaa</h2>
        <section class="main-content__cards-container">
          <article class="main-content__card"></article>
          <article class="main-content__card"></article>
          <article class="main-content__card"></article>
        </section>
        <button class="button main-content__button"></button>
      </main>
      <section class="brands">
        <h2 class="section-title"></h2>
        <section class="brands-container">
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
          <aritcle class="brands-container__brand"></aritcle>
        </section>
        <button class="button brands__button"></button>
      </section>
      <footer class="footer">
        <header class="footer__header">
          <aricle class="footer-header__item"></aricle>
          <aricle class="footer-header__item"></aricle>
          <aricle class="footer-header__item"></aricle>
          <aricle class="footer-header__item"></aricle>
        </header>
        <section class="footer__contact-media">
          <section class="footer-contact__item">
            <h2 class="footer-contact__section-title"></h2>
            <section class="footer-contact__media-link-container">
              <article
                class="footer-media-links-container__media-link"
              ></article>
              <article
                class="footer-media-links-container__media-link"
              ></article>
              <article
                class="footer-media-links-container__media-link"
              ></article>
              <article
                class="footer-media-links-container__media-link"
              ></article>
              <article
                class="footer-media-links-container__media-link"
              ></article>
            </section>
          </section>
          <section class="footer-content__item footer-content__item--main">
            <h2 class="footer-contact__section-title"></h2>
            <form class="footer-contact__subscribe">
              <input
                type="email"
                id="emailInp"
                placeholder="Write your email here"
                class="footer-subscribe__inp"
                required
              />
              <button
                type="submit"
                class="button footer-subscribe__button"
              ></button>
              <input
                type="checkbox"
                id="tos"
                class="footer-subscribe__TOS"
                required
              />
            </form>
          </section>
          <section class="footer-content__item"></section>
        </section>
        <footer class="footer__copyright">
          <p class="footer__copyright-text"></p>
        </footer>
      </footer>
    </div>
  </body>
</html>
