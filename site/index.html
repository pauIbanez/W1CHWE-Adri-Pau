<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dependecies -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <!-- Our css -->
    <link rel="stylesheet" href="compiled/css/style.css" />

    <!-- favicon -->
    <link
      rel="icon"
      href="https://static3.marialunarillos.com/media/favicon/default/favicon_1.png"
      type="image/x-icon"
    />
    <!-- Font-type-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Utensilios de repostería - Tienda online María Lunarillos</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <section class="banners"></section>
        <button class="main-nav__item"><i class="fa fa-bars"></i></button>
        <button class="main-nav__item"><i class="fa fa-user-plus"></i></button>
        <section class="main-nav__group">
          <button class="main-nav-group__item main-nav-group__item--search">
            <i class="fa fa-search"></i>
          </button>
          <section class="main-nav-group__item main-nav-group__item--cart">
            <a href="" class="cart__item"
              ><i class="fa fa-shopping-cart"></i
            ></a>
            <span class="cart__item cart__item2" id="cart-counter">0</span>
          </section>
        </section>
      </nav>
      <section class="header-logo-container">
        <img
          src=""
          alt="Logo María Lunarillos"
          class="header-logo-container__image"
        />
      </section>
      <nav class="secondary-nav"></nav>
    </header>
    <main class="main-content">
      <h2 class="section-title">FIESTAS</h2>
      <section class="main-content__cards-container">
        <a class="main-content__card">
          <div class="card__card-info">
            <h2>FIESTAS TEMÁTICAS</h2>
          </div>
        </a>
        <a class="main-content__card">
          <div class="card__card-info">
            <h2>FIESTAS PERSONAJES</h2>
          </div>
        </a>
        <a class="main-content__card">
          <div class="card__card-info">
            <h2>ACCESORIOS PARA FIESTAS</h2>
          </div>
        </a>
      </section>
      <a class="button main-content__button">VER MAS</a>
    </main>
    <section class="brands">
      <h2 class="section-title"></h2>
      <section class="brands-container">
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
        <aritcle class="brands-container__brand"></aritcle>
      </section>
      <button class="button brands__button"></button>
    </section>
    <footer class="footer">
      <header class="footer__header">
        <button class="footer-header__item">
          <img src="" alt="" class="footer-header__item-image" />
          <h2 class="footer-header__item-title"></h2>
          <p class="footer-header__item-text"></p>
        </button>
        <button class="footer-header__item">
          <img src="" alt="" class="footer-header__item-image" />
          <h2 class="footer-header__item-title"></h2>
          <p class="footer-header__item-text"></p>
        </button>
        <button class="footer-header__item">
          <img src="" alt="" class="footer-header__item-image" />
          <h2 class="footer-header__item-title"></h2>
          <p class="footer-header__item-text"></p>
        </button>
        <button class="footer-header__item">
          <img src="" alt="" class="footer-header__item-image" />
          <h2 class="footer-header__item-title"></h2>
          <p class="footer-header__item-text"></p>
        </button>
      </header>
      <section class="footer__contact-media">
        <section class="footer-contact__item footer-contact__item--top">
          <h2 class="footer-contact__section-title">dddd</h2>
          <section class="footer-contact__media-link-container">
            <a class="footer-media-links-container__media-link">FB</a>
            <a class="footer-media-links-container__media-link">TW</a>
            <a class="footer-media-links-container__media-link">IN</a>
            <a class="footer-media-links-container__media-link">PI</a>
            <a class="footer-media-links-container__media-link">YT</a>
          </section>
        </section>
        <section class="footer-contact__item footer-contact__item--main">
          <h2 class="footer-contact__section-title">saadfda</h2>
          <form class="footer-contact__subscribe">
            <input
              type="email"
              id="emailInp"
              placeholder="Write your email here"
              class="footer-subscribe__inp"
              required
            />
            <input
              type="checkbox"
              id="tos"
              class="footer-subscribe__TOS"
              required
            />
            <button type="submit" class="button footer-subscribe__button">
              SUB
            </button>
          </form>
        </section>
        <section class="footer-contact__item footer-contact__item--bottom">
          <a href="" class="footer-contact__info"
            ><i class="footer-contact__info-icon">O</i>
            <p class="footer-contact__info-text">Contact</p></a
          >
          <a href="" class="footer-contact__info"
            ><i class="footer-contact__info-icon">O</i>
            <p class="footer-contact__info-text">Info</p></a
          >
          <a href="" class="footer-contact__info"
            ><i class="footer-contact__info-icon">O</i>
            <p class="footer-contact__info-text">Cart</p></a
          >
        </section>
      </section>
      <footer class="footer__copyright">
        <p class="footer__copyright-text">Copy</p>
      </footer>
    </footer>
  </body>
</html>
